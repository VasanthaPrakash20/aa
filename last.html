<html>
    <head>
        <title>table tag</title>
        <style>
            table{
                border: 4px; 
            }
            tr,th,td{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table style="background-color: blue;" border="2px" cellspacing="0px" cellpadding="30px">
            <caption>TIME TABLE</caption>
            <h1>Table Tag</h1>
            <tr>
                <th>day/period</th>
                <th>I</th>
                <th>II</th>
                <th>III</th>
                <th>12.00-12.40</th>
                <th>IV</th>
            </tr>
            <tr>
                <td>monday</td>
                <td>eng</td>
                <td>mat</td>
                <td>che</td>
                <td rowspan="4">lunch</td>
                <td>lab</td>
            </tr>
            <tr>
                <td>tuesday</td>
                <td colspan="3">lab</td>
                <!-- <td>lab</td> -->
                <!-- <td>lab</td> -->
                <!-- <td>lunch</td> -->
                <td>eng</td>
            </tr>
            <tr>
                <td>wednesday</td>
                <td>mat</td>
                <td>phy</td>
                <td>eng</td>
                <!-- <td>lunch</td> -->
                <td>che</td>
            </tr>
            <tr>
                <td>thursday</td>
                <td>play</td>
                <td>eng</td>
                <td>che</td>
                <!-- <td>lunch</td> -->
                <td>lab</td>
            </tr>
        </table>
    </body>
</html>
